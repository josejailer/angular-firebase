<div class="container mt-5">
    <h2>{{titulo}}</h2>
    <div *ngIf="submitted && empleadosForm.invalid" class="alert alert-danger d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill" />
        </svg>
        <div>
            TODOS LOS CAMPOS SON OBLIGATORIOS
        </div>
    </div>

    <form [formGroup]="empleadosForm" (ngSubmit)="agregarEditarEmpleado()">

        <div class="row mt-5">
            <div class="col-md-5">
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Nombre</label>
                    <div class="col-sm-9">
                        <input type="text" formControlName="nombre" class="form-control" id="nombre">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Fecha de nacimiento</label>
                    <div class="col-sm-9">
                        <input type="date" formControlName="fechaNacimiento" class="form-control" id="fechaNacimiento">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Pais</label>
                    <div class="col-sm-9">
                        <select class="form-select" formControlName="pais" id="pais">
                            <option selected>Seleccione pais</option>
                            <option [value]="item.name" *ngFor="let item of listPaises">{{item.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Nombre de usuario</label>
                    <div class="col-sm-9">
                        <input type="text" formControlName="nombreUsuario" class="form-control" id="nombreUsuario">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Fecha de contratación</label>
                    <div class="col-sm-9">
                        <input type="date" formControlName="fechaContratacion" class="form-control"
                            id="fechaContratacion">
                    </div>
                </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3  col-form-label">Estado</label>
                    <div class="col-sm-9">
                        <div class="custom-switch">
                            <input class="custom-switch-input" [checked]="isChecked" formControlName="estado" id="estado" type="checkbox">
                            <label class="custom-switch-btn" for="estado"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-1">
            </div>

            <div class="col-md-5">
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Edad</label>
                    <div class="col-sm-9">
                        <input type="number" formControlName="edad" class="form-control" id="edad">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Area</label>
                    <div class="col-sm-9">
                        <mat-button-toggle-group [(ngModel)]="areaCargos" (ngModelChange)="listaCargos($event)" formControlName="area" id="area" name="area"
                            aria-label="Font Style">
                            <mat-button-toggle value="Administrativa">Administrativa</mat-button-toggle>
                            <mat-button-toggle value="Tecnologia">Tecnologia</mat-button-toggle>
                        </mat-button-toggle-group>

                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Cargo</label>
                    <div class="col-sm-9">
                        <select class="form-select"  [(ngModel)]="selected" formControlName="cargo" id="cargo">
                            <option selected>Seleccione cargo</option>
                            <option [value]="item.nombreCargo" *ngFor="let item of listCargos">{{item.nombreCargo}}
                            </option>
                        </select>
                    </div>
                </div>

                <div  *ngIf="selected== 'Fundador y CEO'" class="mb-3 row">
                    <label for="inputPassword" class="col-sm-3 col-form-label">Comisión %</label>
                    <div class="col-sm-9">
                        <input type="number" formControlName="comision" class="form-control" id="comision">
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-3">
            <div class="row">
                <div class="col-md-4">
                    <a class="card" routerLink="/empleados">
                        <i class="fas fa-chevron-left"></i>
                        <span>Atras</span>
                    </a>
                </div>
                <div *ngIf="mostrarBotonSubmit" class="col-md-6">
                    <button type="submit"
                        class="btn btn-outline-dark ">Guardar</button>
                </div>

            </div>
        </div>
    </form>

</div>
